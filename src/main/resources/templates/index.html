<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <h2 class="text-center">Gestion des Formations</h2>
      <form th:action="save" th:object="${formation}" method="post">
<div class="mb-3">
  <label  class="form-label">Titre</label>
  <input type="text" class="form-control" th:field="*{titre}" name="titre"  placeholder="Le titre de formation">
</div>
<div class="mb-3">
  <label  class="form-label">Description</label>
  <textarea type="text" class="form-control" th:field="*{description}" name="description"  placeholder="La description de la formation"></textarea>
</div>
<div class="mb-3">
  <label  class="form-label">Prix</label>
  <input type="text" min="3" class="form-control" th:field="*{prix}" name="prix"  placeholder="Prix de la formation">
</div>
<div class="mb-3">
  
</div>
<div class="mb-3">
  
  <input type="submit" class="btn btn-primary" value="envoyer">
</div>
<form>
<div class="list-group">
  <a href="formateur" class="list-group-item list-group-item-action active" aria-current="true">
    Gestion des Formateur
  </a>
  
</div>

</form>

</form>
      
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
<table class="table table-bordered">
<thead>
<tr>
<th>Id</th>
<th>Titre</th>
<th>Description</th>

<th>Prix</th>

</tr></thead>
<tbody>
<tr th:each="formation: ${formations} ">
<td th:utext="${formation.id}"></td>
<td th:utext="${formation.titre}"></td>
<td th:utext="${formation.description}"></td>
<td th:utext="${formation.prix}"></td>

<td><a th:href="@{/delete/{id}(id=${formation.id})}" class="btn btn-danger">supprimer</a> </td>
</tr>
</tbody>

</table>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
