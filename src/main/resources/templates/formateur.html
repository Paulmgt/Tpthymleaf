<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <h2 class="text-center">Gestion des Formateurs</h2>
      <form th:action="saveformateur" th:object="${formateur}" method="post">
<div class="mb-3">
  <label  class="form-label">Nom</label>
  <input type="text" class="form-control" th:field="*{nom}" name="nom"  placeholder="Votre Nom ici">
</div>
<div class="mb-3">
  <label  class="form-label">Prenom</label>
  <input type="text" class="form-control" th:field="*{prenom}" name="prenom"  placeholder="Votre Prenom ici">
</div>
<div class="mb-3">
  <label  class="form-label">Mot de Passe</label>
  <input type="password" min="3" class="form-control" th:field="*{mdp}" name="mdp"  placeholder="Votre Mot de passe ici">
</div>

<div class="mb-3">
  <label  class="form-label">Age</label>
  <input type="number" min="3" class="form-control" th:field="*{age}" name="age"  placeholder="18">
</div>
<div class="mb-3">
  <label  class="form-label">Rerutement</label>
  <input type="number" min="3" class="form-control" th:field="*{recrutement}" name="recrutement"  placeholder="Votre Recrutement ici">
</div>
<div class="mb-3">
  <label  class="form-label">Grade</label>
  <input type="text" min="3" class="form-control" th:field="*{grade}" name="grade"  placeholder="Votre Grade ici">
</div>
<div class="mb-3">
  <label  class="form-label">Telephone</label>
  <input type="text" min="3" class="form-control" th:field="*{tel}" name="telephone"  placeholder="Votre telephone ici">
</div>
<div class="mb-3">
  <label  class="form-label">Email</label>
  <input type="text" min="3" class="form-control" th:field="*{email}" name="email"  placeholder="Votre Email ici">
</div>


<div class="mb-3">
  <input type="submit" class="btn btn-primary" value="envoyer">
</div>


<form>
<div class="list-group">
  <a href="index" class="list-group-item list-group-item-action active" aria-current="true">
    Gestion des Formations
  </a>
  
</div>

</form>

</form>
      
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
<table class="table table-bordered">
<thead>
<tr>
<th>Id</th>
<th>Nom</th>
<th>Prneom</th>
<th>Mot de passe</th>
<th>Age</th>
<th>Recrutement</th>
<th>Grade</th>
<th>Telephone</th>
<th>Email</th>

</tr></thead>
<tbody>
<tr th:each="formateur: ${formateurs} ">
<td th:utext="${formateur.id}"></td>
<td th:utext="${formateur.nom}"></td>
<td th:utext="${formateur.prenom}"></td>
<td th:utext="${formateur.mdp}"></td>
<td th:utext="${formateur.age}"></td>
<td th:utext="${formateur.recrutement}"></td>
<td th:utext="${formateur.grade}"></td>
<td th:utext="${formateur.tel}"></td>
<td th:utext="${formateur.email}"></td>

<td><a th:href="@{/deleteformateur/{id}(id=${formateur.id})}" class="btn btn-danger">supprimer</a> </td>
</tr>
</tbody>

</table>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
